version: "3.9"

networks:
  proxy:
    name: proxy_network # Named network ensures consistency
  internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard ke liye
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Global HTTP to HTTPS redirect (Optional but recommended)
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--api.dashboard=true"
      - "--log.level=DEBUG"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme.json"

  postgres:
    image: postgres:15-alpine
    restart: always
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - internal
    volumes:
      - redis_data:/data

  app-1-backend:
    image: ahmaddev241/app-1-backend:latest
    restart: always
    env_file:
      - .env
    networks:
      - proxy
      - internal
    labels:
      - "traefik.enable=true"
      # Host(`157.230.36.151`) ya fir PathPrefix use karein testing ke liye
      - "traefik.http.routers.app1.rule=PathPrefix(`/`)"
      - "traefik.http.routers.app1.entrypoints=web" # Filhal 'web' use karein bina domain ke
      - "traefik.http.services.app1.loadbalancer.server.port=3000"
