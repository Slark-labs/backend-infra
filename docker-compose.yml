version: "3.9"

networks:
  proxy_network:
    name: proxy_network
    driver: bridge
  internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - proxy_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/letsencrypt/traefik.yml:ro
      - ./traefik:/letsencrypt
    command:
      - "--configFile=/letsencrypt/traefik.yml"

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    networks:
      - internal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - /opt/infra/env/database.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: app_database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    networks:
      - internal
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # App-1 Backend Service
  app-1-backend:
    image: abdul32/app-1-backend:latest
    container_name: app-1-backend
    restart: always
    env_file:
      - /opt/infra/env/app-1-backend.env
    networks:
      - proxy_network
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy_network"
      - "traefik.http.routers.app1.rule=Host(`test-1.slarklabs.com`)"
      - "traefik.http.routers.app1.entrypoints=websecure"
      - "traefik.http.routers.app1.tls=true"
      - "traefik.http.routers.app1.tls.certresolver=le"
      - "traefik.http.services.app1.loadbalancer.server.port=3000"

